<!DOCTYPE html>
<html>
    <head>

        <title>TextGame</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css"></link>
    </head>
    <body>

    
        <canvas id="matrix"></canvas>

        <div id="main-menu">
            <div class="item"><span class="sk">C.</span> Character</div>
            <div class="item"><span class="sk">K.</span> Skills</div>
            <div class="item"><span class="sk">M.</span> Map</div>
            <div class="item"><span class="sk">S.</span> Save Game</div>
            <div class="item"><span class="sk">L.</span> Load Game</div>
            <div class="item"><span class="sk">F5.</span> Reset Game</div>
        </div>
        <div id="statistics">
            <div id="general">
                <div class="title">About You<br />---------<br /></div>
                <div class="content"></div>
            </div>
            <div id="your_answers">
                <div class="title">Your Answers<br />------------<br /></div>
                <div class="content"></div>
            </div>
        </div>
        <div id="statistics-button">Statistics</div>
        <div id="container-out"><div id="container"></div></div>
        <div id="container2">
            <div id="skills-menu">
                <div class="skill"></div>
            </div>
            <div id="fight">
                <div id="character">
                    <div class="attr" id="ch-health-bar"><div id="ch-health"></div></div><div class="attr" id="ch-mana-bar"><div id="ch-mana"></div></div>
                    <div class="attr" id="ch-skill1"></div><div class="attr" id="ch-skill1-mana-cost"></div>
                    <div class="attr" id="ch-skill2"></div><div class="attr" id="ch-skill2-mana-cost"></div>
                    <div class="attr" id="ch-skill3"></div><div class="attr" id="ch-skill3-mana-cost"></div>
                    <div class="attr" id="ch-skill4"></div><div class="attr" id="ch-skill4-mana-cost"></div>
                </div>
                <div id="enemy">
                    <div class="attr" id="en-health-bar"><div id="en-health"></div></div><div class="attr" id="en-mana-bar"><div id="en-mana"></div></div>
                    <div class="attr" id="en-skill1"></div><div class="attr" id="en-skill1-mana-cost"></div>
                    <div class="attr" id="en-skill2"></div><div class="attr" id="en-skill2-mana-cost"></div>
                    <div class="attr" id="en-skill3"></div><div class="attr" id="en-skill3-mana-cost"></div>
                    <div class="attr" id="en-skill4"></div><div class="attr" id="en-skill4-mana-cost"></div>
                </div>
            </div>
        </div>

    </body>

    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/options.js" type="text/javascript"></script>
    <script src="js/constants.js" type="text/javascript"></script>
    <script src="js/functions.js" type="text/javascript"></script>
    <script src="js/stories.js" type="text/javascript"></script>
    <script src="js/dialogues.js" type="text/javascript"></script>
    <script src="js/characters.js" type="text/javascript"></script>
    <script src="js/skill.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/init.js" type="text/javascript"></script>
</html>
